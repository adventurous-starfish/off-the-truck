<ion-view>
  <ion-content>
    <div class="main-container">
      <img class="logo" src="./img/logo150.png" alt="Logo">
      <h1 class="app-name">Off The Truck</h1>
      <!-- Any visitor can click "I'm hungry" to see the map of trucks, no auth required. -->
      <a class="main-button button-font" href="#/user">I'm hungry</button>
        <!-- Vendors who have created an account previously can login to add their truck to the map of currently serving trucks -->
      <a class="main-button button-font" href="#/login">I'm serving</button>
        <!-- New vendors who have not created an account before can sign up. -->
      <a class="main-signup" href="#/signup"><span class="link-font">Sign Up</span></a>
      <div class="footer white-font">Brought to you by Team Adventuruous Starfish</div>
    </div>
  </ion-content>
</ion-view>
